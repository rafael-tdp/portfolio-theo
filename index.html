<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modern Homes</title>
		<link href="./src/css/output.css" rel="stylesheet" />
        <link rel="icon" href="./public/logo.png" type="image/x-icon" />
	</head>
	<body class="bg-white text-black font-sans">
		<!-- Header -->
		<header
			class="flex justify-between items-center px-6 py-14 md:px-10 lg:px-26 items-start fixed top-0 w-full z-50"
		>
			<!-- <div class="logo text-2xl md:text-5xl font-normal">Mh</div> -->
			<img src="./public/logo.png" alt="logo" class="logo w-12 md:w-20 z-1" />
			<div
				class="burger flex flex-col gap-1 md:gap-3 cursor-pointer z-50 ml-auto"
				onclick="toggleMenu()"
			>
				<div class="w-6 h-[2px] bg-black md:w-12 md:h-[3px]"></div>
				<div
					class="w-4 h-[2px] bg-black self-end md:w-8 md:h-[3px]"
				></div>
			</div>
		</header>

		<!-- Menu -->
		<nav
			class="menu z-40 fixed top-0 right-[-100%] w-full h-full bg-black text-white flex flex-col justify-center items-end pr-6 opacity-90"
			id="menu"
		>
			<ul
				class="text-2xl space-y-4 text-right md:text-5xl md:space-y-8 mr-4 md:mr-20"
			>
				<li class="cursor-pointer">North of TO</li>
				<li class="cursor-pointer">East of LA</li>
				<li class="cursor-pointer">Process</li>
				<li class="cursor-pointer">About</li>
				<li class="cursor-pointer">Contact</li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main
			class="px-6 md:px-20 lg:px-26 py-16 md:py-24 md:pt-12 text-center md:text-left mt-36"
		>
			<h1 class="text-3xl md:text-7xl font-normal leading-tight">
				Modern,<br />
				environmentally <br class="hidden md:block" />
				conscious homes.
			</h1>
		</main>

		<!-- Slideshow avec un cadre fixe -->
		<div
			class="w-full md:w-2/3 h-64 md:h-[40rem] flex justify-center items-center bg-gray-200 ml-auto"
		>
			<div class="slideshow w-full h-full relative overflow-hidden">
				<img
					src="https://images.unsplash.com/photo-1742943679519-bb9eb364b152?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfHhIeFlUTUhMZ09jfHxlbnwwfHx8fHw%3D"
					class="absolute w-[110%] h-[110%] object-cover top-[-5%] left-[-5%] opacity-0 transition-opacity duration-1000 ease-in-out active"
				/>
				<img
					src="https://images.unsplash.com/photo-1742944085736-65d142cef76d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfHhIeFlUTUhMZ09jfHxlbnwwfHx8fHw%3D"
					class="absolute w-[110%] h-[110%] object-cover top-[-5%] left-[-5%] opacity-0 transition-opacity duration-1000 ease-in-out"
				/>
				<img
					src="https://images.unsplash.com/photo-1742736826216-417a86b261e8?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fHhIeFlUTUhMZ09jfHxlbnwwfHx8fHw%3D"
					class="absolute w-[110%] h-[110%] object-cover top-[-5%] left-[-5%] opacity-0 transition-opacity duration-1000 ease-in-out"
				/>
			</div>
		</div>

		<script>
			function toggleMenu() {
				const menu = document.getElementById("menu");
				const burger = document.querySelector(".burger");
				menu.classList.toggle("right-0");
				burger.classList.toggle("open");
			}

			// Gestion du slideshow
			const images = document.querySelectorAll(".slideshow img");
			let index = 0;

			function changeImage() {
				images[index].classList.remove("opacity-100");
				images[index].classList.add("opacity-0");
				index = (index + 1) % images.length;
				images[index].classList.remove("opacity-0");
				images[index].classList.add("opacity-100");
			}

			window.addEventListener("scroll", () => {
				const logo = document.querySelector(".logo");
				const scrollThreshold = 200;
				const opacityValue = Math.max(
					0,
					1 - window.scrollY / scrollThreshold
				);

				logo.style.opacity = opacityValue;
			});

			setInterval(changeImage, 5000);
		</script>
	</body>
</html>
