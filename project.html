<!-- about page -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Theo Rastier</title>
		<link href="./src/css/output.css" rel="stylesheet" />
		<link
			rel="icon"
			href="./public/img/logo-dark.png"
			type="image/x-icon"
		/>
		<script src="./src/js/main.js" defer></script>
	</head>
	<body class="about bg-white text-black font-sans">
		<!-- Header -->
		<header
			class="flex justify-between items-center px-6 py-14 md:px-10 lg:px-26 fixed top-0 w-full z-50 items-start"
		>
			<a href="index.html">
				<img
					src="./public/img/logo-dark.png"
					alt="logo"
					class="logo w-12 md:w-20 z-30"
				/>
			</a>
			<div
				class="burger flex flex-col gap-1 md:gap-3 cursor-pointer ml-auto z-50"
				onclick="toggleMenu()"
			>
				<!-- bg-black p-2 h-6 w-6 md:h-16 md:w-16 items-center justify-center" -->
				<div
					class="w-6 h-[2px] bg-black md:w-12 md:h-[3px] bg-black"
				></div>
				<div
					class="w-4 h-[2px] bg-black self-end md:w-8 md:h-[3px] bg-black"
				></div>
			</div>
		</header>

		<!-- Menu -->
		<nav
			class="menu fixed top-0 right-[-100%] w-full h-full bg-white text-black flex flex-col justify-center items-end pr-6 opacity-90 z-40"
			id="menu"
		>
			<ul
				class="text-2xl space-y-4 text-right md:text-5xl md:space-y-8 mr-4 md:mr-20"
			>
				<li class="cursor-pointer"><a href="index.html">Projets</a></li>
				<li class="cursor-pointer">
					<a href="about.html">À propos de moi</a>
				</li>
			</ul>
		</nav>

		<h1
			id="project-title"
			class="text-4xl md:text-6xl lg:text-8xl text-center md:text-left mt-24 md:mt-52 lg:mt-64 mb-12 font-bold md:ml-20 lg:ml-26 md:mb-20 lg:mb-32"
			style="font-family: 'Leonore', sans-serif"
		></h1>
		<div class="w-full overflow-hidden relative">
			<div
				class="absolute left-0 top-0 bottom-0 bg-black opacity-80 w-1/12 z-10"
			></div>
			<div
				class="absolute right-0 top-0 bottom-0 bg-black opacity-80 w-1/12 z-10"
			></div>
			<div
				class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full cursor-pointer text-black z-10"
				onclick="prevProjectSlide()"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-chevron-left"
				>
					<path d="M15 18l-6-6 6-6" />
				</svg>
			</div>
			<div
				class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full cursor-pointer text-black z-10"
				onclick="nextProjectSlide()"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-chevron-right"
				>
					<path d="M9 18l6-6-6-6" />
				</svg>
			</div>
			<div id="diapo" class="flex w-10/12 mx-auto"></div>
		</div>

		<!-- Diapo des Projets -->
		<div
			class="relative w-full mx-auto overflow-hidden bg-white pt-20 pb-32 lg:pt-32 lg:pb-40"
		>
			<h2
				class="text-2xl md:text-5xl font-normal leading-tight text-center mb-10 md:text-left md:ml-20 lg:ml-26"
				style="font-family: 'Leonore', sans-serif"
			>
				Tous les projets
			</h2>
			<div
				id="slider"
				class="flex transition-transform duration-700 ease-in-out space-x-4 p-2"
			>
				<div
					class="project group w-1/3 flex-shrink-0 px-2 overflow-hidden relative md:ml-20 lg:ml-40"
				>
					<a href="project.html?nom=minimalist">
						<img
							src="./public/img/projects/minimalist/minimalist-1.jpg"
							class="w-full h-80 object-cover scale-115 transition-transform duration-500"
						/>
						<p
							class="title text-black text-lg md:text-xl mt-12 uppercase font-semibold"
							style="font-family: 'Leonore', sans-serif"
						>
							Minimalist
						</p>

						<p class="text-black text-sm mt-1 text-gray-600">
							Design d'objet
						</p>
					</a>
				</div>

				<div
					class="project group w-1/3 flex-shrink-0 px-2 overflow-hidden relative"
				>
					<a href="project.html?nom=formicidae">
						<img
							src="./public/img/projects/formicidae/formicidae-1.jpg"
							class="w-full h-80 object-cover scale-115 transition-transform duration-500"
						/>
						<p
							class="title text-black text-lg md:text-xl mt-12 uppercase font-semibold"
							style="font-family: 'Leonore', sans-serif"
						>
							Formicidae
						</p>

						<p class="text-black text-sm mt-1 text-gray-600">
							Design d'objet
						</p>
					</a>
				</div>

				<div
					class="project group w-1/3 flex-shrink-0 px-2 overflow-hidden relative"
				>
					<a href="project.html?nom=loft">
						<img
							src="./public/img/projects/loft/loft-7.jpg"
							class="w-full h-80 object-cover scale-115 transition-transform duration-500"
						/>
						<p
							class="title text-black text-lg md:text-xl mt-12 uppercase font-semibold"
							style="font-family: 'Leonore', sans-serif"
						>
							The Loft
						</p>

						<p class="text-black text-sm mt-1 text-gray-600">
							Design d'espace
						</p>
					</a>
				</div>

				<div
					class="project group w-1/3 flex-shrink-0 px-2 overflow-hidden relative"
				>
					<a href="project.html?nom=usfood">
						<img
							src="./public/img/projects/usfood/usfood-6.jpg"
							class="w-full h-80 object-cover scale-115 transition-transform duration-500"
						/>
						<p
							class="title text-black text-lg md:text-xl mt-12 uppercase font-semibold"
							style="font-family: 'Leonore', sans-serif"
						>
							USFOOD
						</p>

						<p class="text-black text-sm mt-1 text-gray-600">
							Design d'espace
						</p>
					</a>
				</div>

				<div
					class="project group w-1/3 flex-shrink-0 px-2 overflow-hidden relative"
				>
					<a href="project.html?nom=appart">
						<img
							src="./public/img/projects/appart/appart-1.jpg"
							class="w-full h-80 object-cover scale-115 transition-transform duration-500"
						/>
						<p
							class="title text-black text-lg md:text-xl mt-12 uppercase font-semibold"
							style="font-family: 'Leonore', sans-serif"
						>
							Appart'Agence
						</p>

						<p class="text-black text-sm mt-1 text-gray-600">
							Design d'espace
						</p>
					</a>
				</div>
			</div>

			<!-- Pagination -->
			<div class="flex justify-center gap-5 items-center mt-5 px-2">
				<button
					class="next-arrow p-1 rounded-full bg-gray-300 hover:bg-gray-400 transition-colors cursor-pointer w-6 h-6 flex items-center justify-center mr-2"
					onclick="prevSlide()"
				>
					❮
				</button>
				<button
					class="dot w-1.5 h-1.5 bg-gray-400 rounded-full cursor-pointer relative"
					onclick="changeSlide(0)"
				>
					<span class="absolute inset-0 w-6 h-6 -m-2"></span>
				</button>
				<button
					class="dot w-1.5 h-1.5 bg-gray-400 rounded-full cursor-pointer relative"
					onclick="changeSlide(1)"
				>
					<span class="absolute inset-0 w-6 h-6 -m-2"></span>
				</button>
				<button
					class="dot w-1.5 h-1.5 bg-gray-400 rounded-full cursor-pointer relative"
					onclick="changeSlide(2)"
				>
					<span class="absolute inset-0 w-6 h-6 -m-2"></span>
				</button>
				<button
					class="dot w-1.5 h-1.5 bg-gray-400 rounded-full cursor-pointer relative"
					onclick="changeSlide(3)"
				>
					<span class="absolute inset-0 w-6 h-6 -m-2"></span>
				</button>
				<button
					class="dot w-1.5 h-1.5 bg-gray-400 rounded-full cursor-pointer relative"
					onclick="changeSlide(4)"
				>
					<span class="absolute inset-0 w-6 h-6 -m-2"></span>
				</button>
				<button
					class="next-arrow p-1 rounded-full bg-gray-300 hover:bg-gray-400 transition-colors cursor-pointer w-6 h-6 flex items-center justify-center ml-2"
					onclick="nextSlide()"
				>
					❯
				</button>
			</div>
		</div>

		<!-- Footer -->
		<footer
			class="w-full bg-black text-white flex justify-between items-center px-6 py-4 md:px-10 lg:px-26 py-10 md:py-20"
			style="z-index: -1"
		>
			<div class="flex items-center">
				<img
					src="./public/img/logo-white.png"
					alt="logo"
					class="w-12 md:w-20 lg:w-32"
				/>
			</div>
			<div class="text-sm md:text-base text-right">
				<p>&copy; 2023 Theo Rastier. All rights reserved.</p>
				<p>
					Email:
					<a href="mailto:theorastier@gmail.com" class="underline"
						>theorastier@gmail.com</a
					>
				</p>
			</div>
		</footer>
	</body>
</html>
